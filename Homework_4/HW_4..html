    /*1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999,
    мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни.
    Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}.
    Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.*/

    function getNumberPosition(){

        const numbers= {};

        if (userNumber > 0 && userNumber < 999) {

        let hundreds = Math.floor(userNumber / 100);
        let tens = Math.floor((userNumber - (hundreds * 100)) / 10);
        let units = userNumber - ((hundreds * 100) + (tens * 10));

        numbers['сотен'] =  hundreds;
        numbers['десятков'] = tens;
        numbers['единиц'] = units;
            console.log(numbers);

        } else {
            alert('Введите число от 0 до 999 (что непонятно-то хоспади)');
            console.log(numbers);
        }
    }
    let userNumber= prompt('Введите число от 0 до 999');
    getNumberPosition(userNumber);
